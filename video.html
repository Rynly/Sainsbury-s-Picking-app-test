<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background: #fff; }
    .topbar { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eee; padding: 12px 16px; display: flex; align-items: center; gap: 12px; }
    .topbar a { text-decoration: none; color: inherit; font-weight: 600; }
    .container { max-width: 900px; margin: 0 auto; padding: 16px; }
    .video-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .note { margin-top: 12px; font-size: 13px; opacity: 0.75; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">â€¹ Back</a>
    <div>Video</div>
  </div>

  <div class="container">
    <div class="video-wrap">
      <!-- Replace VIDEO_ID below -->
      <iframe
        src="https://www.youtube.com/watch?v=mZZavSAy0GM"
        title="How to use Rynly"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <div class="note">
      If the device opens the YouTube app anyway, your in-app browser/webview is forcing external playback.
    </div>
  </div>
</body>
</html>
